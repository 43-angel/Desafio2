<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Mortgage Calculator</h2>
      <label for="amount">Mortgage Amount</label>
      <input type="number" id="amount" placeholder="£">

      <label for="term">Mortgage Term</label>
      <input type="number" id="term" placeholder="Years">

      <label for="rate">Interest Rate</label>
      <input type="number" id="rate" step="0.01" placeholder="%">

      <div class="radio-group">
        <label><input type="radio" name="type" checked> Repayment</label>
        <label><input type="radio" name="type"> Interest Only</label>
      </div>

      <button>Calculate Repayments</button>
    </div>
    <div class="results">
      <h3>Sus resultados son</h3>
      <p>Sus pagos mensuales</p>
      <div class="amount">£0.00</div>
      <p class="total">Total que reembolsarás durante el plazo<br><strong>£0.00</strong></p>
    </div>
  </div>
</body>
</html>
